version: '3.8'

services:
  # MongoDB для development
  mongodb:
    image: mongo:6
    container_name: vidnotes-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    environment:
      MONGO_INITDB_DATABASE: vidnotes
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/vidnotes --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Fiber backend
  backend:
    build: ./go-service
    container_name: vidnotes-backend
    expose:
      - "8080"
    depends_on:
      mongodb:
        condition: service_healthy
      processor:
        condition: service_started
    networks:
      - app-network
    environment:
      - DOCKER_ENV=true
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=vidnotes
      - GRPC_SERVER_ADDR=processor:50051
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Python gRPC processor
  processor:
    build: ./py-processor
    container_name: vidnotes-processor
    expose:
      - "50051"
    networks:
      - app-network
    environment:
      - GRPC_SERVER_PORT=50051

  # Next.js frontend
  frontend:
    build: ./web
    container_name: vidnotes-frontend
    expose:
      - "3000"
    networks:
      - app-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Nginx reverse proxy (единая точка входа)
  nginx:
    image: nginx:alpine
    container_name: vidnotes-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: